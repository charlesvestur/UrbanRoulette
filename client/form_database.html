<template name="formDatabase">
<head>
	<!-- include libraries(jQuery, bootstrap, fontawesome) -->
	<script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script> 
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />

	<!-- include summernote css/js-->
	<link href="summernote.css" rel="stylesheet">
	<script src="summernote.min.js"></script>
</head>
<body>
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		{{#autoForm collection="Activities" id="submitActivity" type="insert"}}
			<fieldset>
				<legend>Rentrez une activité !</legend>
				{{> afQuickField name="name"}}
				{{> afQuickField name="type"}}
				{{> afQuickField name="address"}}
				{{> afQuickField name="specific"}}
				{{> afQuickField name="description" rows=10}}
				{{> afQuickField name="price"}}
				<br/>
				<form name="myhealthform" id="myhealthform">
					<input type="radio" name="exactPrice" value="register" id="exactPrice-radio"/>
					Prix exact<br/>
					<input type="radio" name="exactPrice" value="register" id="estimation-radio"/>
					Estimation
				</form>
				{{> afQuickField name="last"}}
				<p><strong>Sélectionnez les horaires de DEBUT D'ACTIVITE 	valides (ex:"1830-20", ou juste "19" pour une séance à 19h)</strong></p>
				<form>
					<input type="text" name="defaultValue" value="" id="defaultValue"/>
					<div id="checkboxes">
						<input type="checkbox" name="weekdays" value="" id="weekdays" checked/> Semaine
						<input type="checkbox" name="weekend" value="" id="weekend" checked/> Week-end
					</div>
				</form>
				{{> afQuickField name="monday" value=valueHelper}}
				{{> afQuickField name="tuesday"}}
				{{> afQuickField name="wednesday"}}
				{{> afQuickField name="thursday"}}
				{{> afQuickField name="friday"}}
				{{> afQuickField name="saturday"}}
				{{> afQuickField name="sunday"}}
				{{> afQuickField name="mark"}}
				{{> afQuickField name="contact"}}
				{{> afQuickField name="image"}}
<!--				<strong>OU uploader une image</strong>	
				<input type="file" name="illustration" id="illustration"/>
-->			</fieldset>
			<button type="submit" class="btn btn-primary" id="submit-button">Proposer l'activité</button>
		{{/autoForm}}
	</div>
	<div class="col-md-3">
	</div>
{{#each test}}
	<img src="{{image}}" alt="">
{{/each}}
</body>
</template>
